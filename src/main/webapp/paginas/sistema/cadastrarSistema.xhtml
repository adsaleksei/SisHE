<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/base_template.xhtml">
	<ui:define name="content">
		<h:form id="mainForm">
		
			<ui:insert>
				<p:messages id="messages" showDetail="true" showSummary="false" />
				<br />
				
				<div style="top: 15px; left: 170px; position: relative; width: 250px">
					
					<h:outputLabel value="Sistema" style="width:50px;" />
					<h:inputText type="text" value="#{sindicatoCad.sindicatoSelecionado.descricao}" maxlength="50"  required="true" requiredMessage="Informe o nome do Sistema." />
					<br />

					<h:outputLabel value="Lider:" style="width:50px;" />
					<p:selectOneMenu converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Informe o lider." value="#{sindicatoCad.sindicatoSelecionado.estado}" style="width:216px">
						<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />						
						<f:selectItems value="#{sindicatoCad.listaEstado}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado}" />
					</p:selectOneMenu>	
					<br />
					
					<h:outputLabel value="Projeto" style="width:50px;" />
					<p:selectOneMenu converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Informe o projeto." value="#{sindicatoCad.sindicatoSelecionado.estado}" style="width:216px">
						<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />						
						<f:selectItems value="#{sindicatoCad.listaEstado}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado}" />
					</p:selectOneMenu>	
					<br />
					
					<h:outputLabel value="Descrição:" style="width:50px;" />
					<p:inputTextarea rows="8" cols="40" autoResize="false" maxlength="200" />					
				</div>
				
					
			
				
				<br /><br />
				<div id="divConfirmButtons" style="position: relative; width: 205px; left: 170px;">
						<h:commandButton styleClass="botao3d" style=" width:100px; float:left;"  action="#{sindicatoCad.modoCadastrar()}" value="Confirmar" />						
						<h:commandButton styleClass="botao3d" style="float:right; width:100px;" action="#{sindicatoCad.cancelar()}" value="Cancelar" immediate="true" />
				</div>
				
			</ui:insert>
		</h:form>
	</ui:define>
</ui:composition>
</html>
