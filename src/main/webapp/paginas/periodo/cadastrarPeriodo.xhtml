<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/base_template.xhtml">
	<ui:define name="content">
		<h:form id="mainForm">
			<br />
			<ui:insert>
				<p:messages id="messages" showDetail="true" showSummary="false" />
				<div style="top: 15px; left: 207px; position: relative; width: 230px">
					<p:outputLabel value="Dia Semana:" style="width:100px;" />
					<h:selectOneMenu value="#{periodoCad.periodoSelecionado.diaSemana}" converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
						<f:selectItems value="#{periodoCad.obterListaDias()}" var="dia" itemLabel="#{dia}" itemValue="#{dia.numeroDia()}" />
					</h:selectOneMenu>
					<p:outputLabel value="Hora Inicio:" style="width:100px;" />
					<p:inputText type="time" value="#{periodoCad.periodoSelecionado.horaInicio}">
						<f:convertDateTime pattern="HH:mm" type="time" dateStyle="short" timeZone="GMT-3" />
					</p:inputText>
					<p:outputLabel value="Hora Fim:" style="width:100px;" />
					<p:inputText type="time" value="#{periodoCad.periodoSelecionado.horaFim}">
						<f:convertDateTime pattern="HH:mm" type="time" dateStyle="short" timeZone="GMT-3" />
					</p:inputText>
					<p:outputLabel value="Porcentagem:" style="width:100px;" />
					<p:inputText type="text" value="#{periodoCad.periodoSelecionado.porcentagem}" maxlength="7" >
						<f:convertNumber type="percent" />
					</p:inputText>
					<br />
					<div style="position: relative; width: 220px;">
						<h:commandButton styleClass="botao3d" style="width:100px; float:left;" action="#{periodoCad.confirmar()}" value="Confirmar" />
						<h:commandButton styleClass="botao3d" style="float:right; width:100px;" action="#{periodoCad.cancelar()}" value="Cancelar" />
					</div>
				</div>
			</ui:insert>
		</h:form>
	</ui:define>
</ui:composition>
</html>
