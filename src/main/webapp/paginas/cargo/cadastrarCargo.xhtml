<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/base_template.xhtml">

		<h:form id="mainForm">
			<br />
			<ui:insert>
				<p:messages id="messages" showDetail="true" showSummary="false" />
				<div style="top: 15px; left: 207px; position: relative; width: 230px">
					<h:outputLabel value="Nome:" style="width:50px;" />
					<h:inputText type="text" value="#{cargoCad.cargoSelecionado.nome}" maxlength="40" />
					<br />
					<div style="position: relative; width: 220px;">
						<h:commandButton style="width:100px; float:left;" action="#{cargoCad.cadastrarCargo()}" value="Cadastrar" rendered="#{cargoCad.modoCadastrar()}"/>
						<h:commandButton style="width:100px; float:left;" action="#{cargoCad.alterarCargo()}" value="Alterar" rendered="#{!cargoCad.modoCadastrar()}"/>
						<h:commandButton style="float:right; width:100px;" action="#{cargoCad.cancelar()}" value="Cancelar" />
					</div>
				</div>
			</ui:insert>
		</h:form>
	</ui:define>
</ui:composition>
